<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Thank you for logging in!</ion-title>
    <ion-button [routerLink]="['/welcome']">Log out</ion-button>
  </ion-toolbar>
</ion-header>
 
<ion-content>

  <div class="logoImage">
    <ion-img src="/assets/img/movieapplogo.png" alt="Movie App Logo"></ion-img>
  </div>

  <ion-toolbar color="primary">
    <ion-title>Browse Movie Apps</ion-title>
    <ion-title>popular movies of the day!</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" />
      </ion-avatar>
 
      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        <p>{{ item.release_date | date:'y' }}</p>
      </ion-label>
 
      <ion-badge slot="end"> {{ item.vote_average }} </ion-badge>
    </ion-item>
  </ion-list>
 
  
</ion-content>
